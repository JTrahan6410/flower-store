<!DOCTYPE html>
<html lang"en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
<a href="#" class="logo">flower<span>.</span></a>


<nav class="navbar">
<a href="#home">home</a>
<a href="#about">about</a>
<a href="#products">products</a>

</nav>
<div class="icons">
<a href="#" class="fas fa-heart"></a>
<a href="#" class="fas fa-shopping-cart"></a>
<a href="#" class="fas fa-user"></a>
 
<script>
    $('.like-btn').on('click', function() {
   $(this).toggleClass('is-active');
});


</script>



</header>

<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      Shopping Cart
    </div>
    <div class="container">
   <form>
    <!-- 1st item -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
      </div>
   
      <div class="image">
        <img src="colorful-flowers-vase.jpg" alt="" />
      </div>
   
      <div class="description">
        <span>Peony</span>
        <span></span>
        <span>Mother's Day</span>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.png" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="minus (3).png" alt="" />
        </button>
      </div>
   
      <div class="total-price">$30.00</div>
    </div>
   
    <!-- 2nd item -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
      </div>
   
      <div class="image">
        <img src="clrflflw.jpg" alt=""/>
      </div>
   
      <div class="description">
        <span>Roses</span>
        <span>Daffodil</span>
        <span>Princess Theme</span>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.png" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="minus (3).png" alt="" />
        </button>
      </div>
   
      <div class="total-price">$15.00</div>
    </div>
   
    <!-- 3rd item -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
      </div>
   
      <div class="image">
        <img src="img-flwr-4.png" alt="" />
      </div>
   
      <div class="description">
        <span>Variety Mix</span>
        <span></span>
        <span>Summer</span>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.png" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="minus (3).png" alt="" />
        </button>
      </div>
   
      <div class="total-price">$25.00</div>

    </div>
    <input type="submit" value="proceed to checkout" class="submit-btn">
  </form>
</div>
  </div>

</body>

</html>
